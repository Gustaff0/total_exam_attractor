{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg style='background-color: #e3f2fd;' navbar-light bg-secondary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'webapp:list_announcement' %}">Home</a>
        </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}" class="nav-link active" aria-current="page">Выход</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'accounts:user_detail' user.id %}" class="nav-link active">{{ user.username }}</a>
          </li>
       {% else %}
          <li class="nav-item">
              <a href="{% url 'accounts:login' %}?next={{ request.get_full_path }}" class="nav-link active" aria-current="page">Вход</a>
          </li>
          <li class="nav-item"><a href="{% url 'accounts:register' %}?next={{ request.get_full_path }}" class="nav-link active" aria-current="page"">Регистрация</a>
          </li>
          {% endif %}
        {% block menu %}{% endblock %}
      </ul>
    </div>
  </div>
</nav>
<div class="container-xxl">
    {% block head %}{% endblock %}
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
